<h1>Rubriques</h1>
<table>
  <thead>
    <tr>
      <th></th>
      <th *ngFor="let num of valorsCapcalera">{{num}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let criteri of criteris; let i = index">
      <td>{{criteri}}</td>
      <td *ngFor="let valoracio of taula[i-1]; let j = index">
        <label *ngIf="valoracio.valor == valorsCapcalera[j-1]">{{valoracio.descripcio}}</label>
      </td>
    </tr>
  </tbody>
</table>
